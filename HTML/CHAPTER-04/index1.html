<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        
        <div>
        <table>
            <caption>THIS IS A TABLE<caption>
            <thead> <tr>
                <th> Sno. </th>
                <th>Player Name</th>
                <th>Max score </th>
                <th>Game</th>
            </tr>
<tr></thead>
    <td>01.</td>
    <td>Aftaab</td>
    <td>100</td>
    <td>Among us</td>
</tr>
<div>
    <table>
        <caption>THIS IS A TABLE WITH colspan<caption>
        <thead> <tr>
            <th> Sno. </th>
            <th>Player Name</th>
            <th colspan="2">Max score </th>
            <!-- <th>Game</th> -->
        </tr>
<tr></thead>
<td>01.</td>
<td>Aftaab</td>
<td>100</td>
<td>Among us</td>
</tr>
<!-- 
td tag:-is used to define the content of the table.
tr tag:- used to display  table row.
tc tag:- is used to display table column.
th tag:- is used to display table headers.
colspan attribute is used to show two columns in the header of the table

-->

        </table>
    </div>
</body>
</html>
